name: CI/CD Backend - Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: sergioizqdev/kash-backend
  DOTNET_VERSION: '8.0.x'

jobs:
  detect-structure:
    name: Detect Project Structure
    runs-on: ubuntu-latest
    outputs:
      solution_path: ${{ steps.detect.outputs.solution_path }}
      context_path: ${{ steps.detect.outputs.context_path }}
      dockerfile_path: ${{ steps.detect.outputs.dockerfile_path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect solution structure
        id: detect
        run: |
          if [ -f "Kash/Kash.sln" ]; then
            echo "üìÅ Detected Clean Architecture structure"
            echo "solution_path=Kash/Kash.sln" >> $GITHUB_OUTPUT
            echo "context_path=./Kash" >> $GITHUB_OUTPUT
            echo "dockerfile_path=./Kash/Dockerfile" >> $GITHUB_OUTPUT
          elif [ -f "AppG.sln" ]; then
            echo "üìÅ Detected standard structure"
            echo "solution_path=AppG.sln" >> $GITHUB_OUTPUT
            echo "context_path=." >> $GITHUB_OUTPUT
            echo "dockerfile_path=./Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No solution file found!"
            exit 1
          fi

  build-and-test:
    name: Build and Test .NET Application
    runs-on: ubuntu-latest
    needs: detect-structure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # OPTIMIZACI√ìN 1: Cach√© de paquetes NuGet
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # La clave cambia si cambia alg√∫n archivo .csproj
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
          
      - name: Restore dependencies
        run: dotnet restore ${{ needs.detect-structure.outputs.solution_path }}
        
      - name: Build
        run: dotnet build ${{ needs.detect-structure.outputs.solution_path }} --configuration Release --no-restore
        
      - name: Run tests
        run: dotnet test ${{ needs.detect-structure.outputs.solution_path }} --configuration Release --no-build --verbosity normal
        continue-on-error: true

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [detect-structure, build-and-test]
    if: github.event_name != 'pull_request'
    # CORRECCI√ìN: Definir outputs para que 'notify' pueda leerlos
    outputs:
      tags: ${{ steps.meta.outputs.version }}    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Optimizaci√≥n del driver para cach√© local
          driver-opts: image=moby/buildkit:buildx-stable-1
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # CORRECCI√ìN ERROR TAG: Usar sha est√°ndar (sin prefijo roto)
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ needs.detect-structure.outputs.context_path }}
          file: ${{ needs.detect-structure.outputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # OPTIMIZACI√ìN 2: Cach√© nativa de GitHub (Mucho m√°s r√°pida que registry)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # OPTIMIZACI√ìN 3: Solo AMD64 (Quitar arm64 ahorra ~70% del tiempo)
          platforms: linux/amd64
          provenance: false
          build-args: |
            ASPNETCORE_ENVIRONMENT=Production
          
      - name: Image digest
        run: echo "üê≥ Image digest:- ${{ steps.docker_build.outputs.digest }}"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: success()
    
    steps:
      - name: Deployment notification
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}"
          # CAMBIO AQU√ç: Mostramos la versi√≥n limpia
          echo "üè∑Ô∏è Version: ${{ needs.docker-build-and-push.outputs.tags }}"
          # Reconstruimos el comando de pull para que sea √∫til copiar y pegar
          echo "üöÄ Deploy with: docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.docker-build-and-push.outputs.tags }}"