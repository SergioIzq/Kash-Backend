name: CI/CD Backend - Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: sergioizqdev/kash-backend
  DOTNET_VERSION: '8.0.x'

jobs:
  detect-structure:
    name: Detect Project Structure
    runs-on: ubuntu-latest
    outputs:
      solution_path: ${{ steps.detect.outputs.solution_path }}
      context_path: ${{ steps.detect.outputs.context_path }}
      dockerfile_path: ${{ steps.detect.outputs.dockerfile_path }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect solution structure
        id: detect
        run: |
          if [ -f "Kash/Kash.sln" ]; then
            echo "üìÅ Detected Clean Architecture structure"
            echo "solution_path=Kash/Kash.sln" >> $GITHUB_OUTPUT
            echo "context_path=./Kash" >> $GITHUB_OUTPUT
            echo "dockerfile_path=./Kash/Dockerfile" >> $GITHUB_OUTPUT
          elif [ -f "AppG.sln" ]; then
            echo "üìÅ Detected standard structure"
            echo "solution_path=AppG.sln" >> $GITHUB_OUTPUT
            echo "context_path=." >> $GITHUB_OUTPUT
            echo "dockerfile_path=./Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No solution file found!"
            exit 1
          fi

  build-and-test:
    name: Build and Test .NET Application
    runs-on: ubuntu-latest
    needs: detect-structure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore ${{ needs.detect-structure.outputs.solution_path }}
        
      - name: Build
        run: dotnet build ${{ needs.detect-structure.outputs.solution_path }} --configuration Release --no-restore
        
      - name: Run tests
        run: dotnet test ${{ needs.detect-structure.outputs.solution_path }} --configuration Release --no-build --verbosity normal
        continue-on-error: true

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [detect-structure, build-and-test]
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ${{ needs.detect-structure.outputs.context_path }}
          file: ${{ needs.detect-structure.outputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            ASPNETCORE_ENVIRONMENT=Production
          
      - name: Image digest
        run: echo "üê≥ Image digest:- ${{ steps.docker_build.outputs.digest }}"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: success()
    
    steps:
      - name: Deployment notification
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.DOCKER_IMAGE }}"
          echo "üöÄ Deploy with: docker pull ${{ env.DOCKER_IMAGE }}:latest"
